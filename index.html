<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSCalculator - by Priyatosh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title" align="center">
      Calculator using HTML, CSS & Javascript
    </div>
    <div class="container">
      <div class="display">
        <input type="text" readonly size="18" placeholder="0" />
      </div>
      <div class="keys">
        <div>
          <button class="button gray">mrc</button>
          <button class="button gray">m+</button>
          <button class="button gray">m-</button>
          <button class="button pink">/</button>
        </div>
        <div>
          <button class="button black">7</button>
          <button class="button black">8</button>
          <button class="button black">9</button>
          <button class="button pink">*</button>
        </div>
        <div>
          <button class="button black">4</button>
          <button class="button black">5</button>
          <button class="button black">6</button>
          <button class="button pink">-</button>
        </div>
        <div>
          <button class="button black">1</button>
          <button class="button black">2</button>
          <button class="button black">3</button>
          <button class="button pink">+</button>
        </div>
        <div>
          <button class="button black">0</button>
          <button class="button black">.</button>
          <button class="button black">C</button>
          <button class="button orange">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
